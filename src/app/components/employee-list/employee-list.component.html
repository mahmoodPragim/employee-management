<div class="p-grid p-align-center p-justify-center" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="p-col-12 p-md-8 p-lg-6" style="width: 80%; margin: 0 auto;">
        <p-card header="Employee List" class="p-mb-4">
            <div class="p-d-flex p-justify-between add-employee-button-container">
                <button pButton type="button" label="Add New Employee" (click)="addNewEmployee()"></button>
            </div>
            <div class="p-d-flex p-justify-center">
                <p-table [value]="employees" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5, 10, 25]"
                    class="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-employee>
                        <tr>
                            <td>{{ employee.employeeId }}</td>
                            <td>{{ employee.name }}</td>
                            <td>{{ employee.email }}</td>
                            <td>
                                <button pButton type="button" label="View" (click)="viewEmployee(employee.employeeId)"></button>
                                <button pButton type="button" label="Edit" (click)="editEmployee(employee.employeeId)"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </p-card>
    </div>
</div>
